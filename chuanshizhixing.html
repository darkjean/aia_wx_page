<script>
    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        var context = "";
        if (r != null)
            context = r[2];
        reg = null;
        r = null;
        return context == null || context == "" || context == "undefined" ? "" : context;
    }
    $.ajax({
        url: "http://aiahigh.s-csh.com/api/aia/user/info/"+getQueryString("openid"),
        dataType: "JSON",
        type:"GET",
        success: function (res) {
            if(res.status=="success"){

            }
            else{
                window.location.href ="login.html?openid="+getQueryString("openid");
            }

        }
    });
    $(function(){
        $(".link-a-lists2 a").click(function(){
            window.location.href =$(this).attr("data-href")+"&openid="+getQueryString("openid");
        })
    })
</script>

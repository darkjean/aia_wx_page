</div>
<script>
    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        var context = "";
        if (r != null)
            context = r[2];
        reg = null;
        r = null;
        return context == null || context == "" || context == "undefined" ? "" : context;
    }
    $.ajax({
        url: "http://aiahigh.s-csh.com/api/aia/user/info/"+getQueryString("openid"),
        dataType: "JSON",
        type:"GET",
        success: function (res) {
            if(res.status=="success"){

            }
            else{
                window.location.href ="login.html?openid="+getQueryString("openid");
            }

        }
    });
    $(".knowledge-box a").click(function(){
        window.location.href=$(this).attr("data-href")+"&openid="+getQueryString("openid");
    })
    $(".search-btn").click(function(){
        if($(".search-box input").val()!=""){
        window.location.href ="knowledge_search.html?openid="+getQueryString("openid")+"&key="+$(".search-box input").val();
        }
    })
</script>
</body>
</html>
